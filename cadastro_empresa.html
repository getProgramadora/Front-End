<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Junte-Se A Nós E Diversifique Seu Time </br>
        Mude a maneira como você se conecta e contrata mulheres</title>
</head>
<div class="header">
    <h1 class="title">
        <font style="vertical-align: inherit;">
            <font style="vertical-align: inherit;">Junte-se a nós e diversifique seu time</font>
        </font>
    </h1>
    <p class="subtitle">
        <font style="vertical-align: inherit;">
            <font style="vertical-align: inherit;">Mude a maneira como você se conecta e contrata mulheres</font>
        </font>
    </p>
</div>

<body>
    <div class="body">
        <div class="box">
            <form method="POST" class="form form-register material screen-xs screen-sm" action="/accounts/signup/company" data-company-suggest-url="/companies/similar-names.json">
                <div style="display:none;"><input id="company_registration-csrf_token" name="company_registration-csrf_token" type="hidden" value="1520379992.84##324533509b629f5a709c58a9ec9f9f096a9d5a01"></div>
                <div class="form-group">
                    <label for="company_registration-email" class="control-label "><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Seu email de trabalho </font></font><span class="required"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">*</font></font></span> </label>
                    <div class="controls"> <input class="sm js-registration-suggester-email form-control" id="company_registration-email" name="company_registration-email"
                            type="email" value="">
                    </div>
                </div>
                <div id="email-suggestion" data-suggester-message="Did you mean " class="help-block text-danger js-suggester-text" style="display:none;"></div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group"> <label for="company_registration-firstname" class="control-label "><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Primeiro Nome </font></font><span class="required"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">*</font></font></span> </label>
                            <div class="controls">
                                <input class="sm form-control" id="company_registration-firstname" name="company_registration-firstname" type="text" value="">
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group"> <label for="company_registration-lastname" class="control-label"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Sobrenome </font></font><span class="required"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">*</font></font></span> </label>
                            <div class="controls"> <input class="sm form-control" id="company_registration-lastname" name="company_registration-lastname"
                                    type="text" value="">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group ">
                    <label for="company_registration-position" class="control-label "><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Título do cargo </font></font><span class="required"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">*</font></font></span> </label>
                    <div class="controls"> <input class="sm form-control" id="company_registration-position" name="company_registration-position"
                            type="text" value=""> </div>
                </div>
                <div class="form-group  "> <label for="company_registration-phone" class="control-label "><font style="vertical-align: inherit;"><font style="vertical-align: inherit;"> Telefone de Trabalho </font></font></label>
                    <div class="controls"> <input class="sm form-control" id="company_registration-phone" name="company_registration-phone" type="tel"
                            value=""> </div>
                </div>
                <div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="js-account-company-name" data-uniq-name-message=" is already registered with us. Please contact your company admin or email us at <a href='mailto:answers@powertofly.com'>answers@powertofly.com</a>">
                                <div class="form-group ">
                                    <label for="company_registration-company_name" class="control-label "><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Nome da empresa </font></font><span class="required"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">*</font></font></span> </label>
                                    <div class="controls"> <input class="sm form-control" id="company_registration-company_name" name="company_registration-company_name"
                                            type="text" value=""> </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group   has-value"> <label for="company_registration-size" class="control-label "><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Tamanho da empresa </font></font><span class="required"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">*</font></font></span> </label>
                                <div class="controls"> <select class="sm form-control" id="company_registration-size" name="company_registration-size"><option selected="" value="__None"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Por favor escolha...</font></font></option><option value="1-25"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">1-25</font></font></option><option value="25-50"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">25-50</font></font></option><option value="50-100"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">50-100</font></font></option><option value="100-500"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">100-500</font></font></option><option value="500-1000"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">500-1000</font></font></option><option value=">1000"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">&gt; 1000</font></font></option></select>                                    </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group"> <label for="company_registration-password" class="control-label "><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Senha </font></font><span class="required"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">*</font></font></span> </label>
                    <div class="controls">
                        <div class="input-group input-group-append"> <input class="sm js-password form-control" id="company_registration-password" name="company_registration-password"
                                type="password" value=""> <span class="input-group-addon"><i class="icon text-hidden"></i></span>                            </div>
                        <p class="help-block">
                            <font style="vertical-align: inherit;">
                                <font style="vertical-align: inherit;">mínimo 6 caracteres</font>
                            </font>
                        </p>
                    </div>
                </div>
                <div>
                    <div class="btnset text-center">
                        <div class="form-group has-value">
                            <div class="controls"> <button autocomplete="off" class="pink colored block btn btn-register action-register-client js-enable-me-on-dom-ready"
                                    data-amplitude="JOIN_NOW_BUTTON_COMPANY_REG_FORM" id="company_registration-submit" name="company_registration-submit"
                                    type="submit" value="Join Now"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;"> Entrar </font></font></button>                                </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <p class="center text margin-bottom-sm">
            <font style="vertical-align: inherit;">
                <font style="vertical-align: inherit;">já tem uma conta? </font>
            </font>
            <a class="login-link" href="/accounts/login">
                <font style="vertical-align: inherit;">
                    <font style="vertical-align: inherit;">Entrar</font>
                </font>
            </a>
        </p>
    </div>

    <script type="text/javascript" src="js/cadastro_usuaria.js"></script>
</body>

</html>
