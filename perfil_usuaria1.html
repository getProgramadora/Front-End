<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Perfil_usuária</title>
</head>
<body>
    <div class="page">

                <p>Bem-vindo ao getProgramadora();, Marina! </br>

            </div>

                    <div>

                        <select class="selectbox day"  data-form-required-message="Campo obrigatório" name="registro_profissao" id="registro_profissao">
                            <option value="" selected="selected"></option>
                            <option value="junior">Junior</option>
                            <option value="senior">Sênior</option>
                            <option value="pleno">Pleno</option>

                    <input type="text" value="" name="" placeholder="Área de interesse">
                        <select class="selectbox day"  data-form-required-message="Campo obrigatório" name="registro_profissao" id="registro_profissao">
                            <option value="" selected="selected"></option>
                            <option value="frontend">Front-End</option>
                            <option value="backend">Back-End</option>
                            <option value="mobile">Mobile</option>
                            <option value="iot">IOT</option>
                            <option value="oux">UX</option>
                    </div>

                    <div>
                        <label> Eu também sou </label>
                        <input type="text" value="" name="" placeholder="Papel adicional">
                 </div>

        </header>
    </div>
